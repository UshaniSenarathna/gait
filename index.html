<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gait Analysis App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Dashboard</h2>
    <button onclick="showPatientSection()">Manage Patients</button>
    <button onclick="startGaitSession()">Start Gait Session</button>
    <button onclick="exportData()">Export Report</button>
    <div id="output"></div>
    <canvas id="graph" width="400" height="200"></canvas>
  </div>

  <script src="gait-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
