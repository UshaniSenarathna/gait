<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gait Analysis App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input type="text" id="auth-username" placeholder="Username" />
    <input type="password" id="auth-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h2>Dashboard</h2>
    <button onclick="showAddPatient()">➕ Add Patient</button>
    <button onclick="startSession()">▶️ Start Gait Session</button>
    <button onclick="exportReport()">📤 Export Report</button>
    <button onclick="logout()">🔓 Logout</button>

    <hr/>
    <div id="patient-section"></div>
    <canvas id="graph" width="400" height="200"></canvas>
    <pre id="report-output"></pre>
  </div>

  <script src="auth.js"></script>
  <script src="gait-utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
